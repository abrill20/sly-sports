<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" [routerLink]="['/create']" routerLinkActive="router-link-active">Create
      New Article</button>
      <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="articles">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let element">{{element.author}}</td>
      </ng-container>

      <ng-container matColumnDef="sampleContent">
        <th mat-header-cell *matHeaderCellDef>Preview</th>
        <td mat-cell *matCellDef="let element">{{element.sampleContent}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="editArticle(element._id)">Edit</button>
          <button mat-button color="warn" (click)="deleteArticle(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
  </mat-card>
</div>
