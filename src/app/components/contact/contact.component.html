<div class="container">
    <br>
    <mat-card>
      <section class="mat-typography">
        <h2>Contact</h2>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Name" formControlName="name" #name>
          <!--<mat-error *ngIf="createForm.controls['title'].errors.required">
            Title is <strong>required</strong>
          </mat-error>-->
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Email" formControlName="email" #email>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Subject" formControlName="subject" #subject>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <textarea matInput placeholder="Message" formControlName="message" #message></textarea>
        </mat-form-field>
        
        <br><br>
        <button mat-raised-button color="accent" routerLink="/admin">Back</button>&nbsp;
        <button type="submit" (click)="addArticle(title.value, author.value, content.value, sampleContent.value, imageURL.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
      </form>
    </mat-card>
  </div>
